---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <span>{{ page.date | date: "%Y-%m-%d" }}</span>
      {% if page.tags %}
        <span class="post-tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </span>
      {% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>
</article>
